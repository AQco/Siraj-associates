<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .heading {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .content {
            display: none;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .images img {
            width: 180px;
            height: 120px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .images img:hover {
            transform: scale(1.05);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="heading">High Rise</div>
            <div class="content images">
                <img src="img/projects/2 copy.jpg" alt="High Rise 1">
                <img src="img/projects/2 copy.jpg" alt="High Rise 2">
                <img src="img/projects/2 copy.jpg" alt="High Rise 3">
                <img src="img/projects/2 copy.jpg" alt="High Rise 4">
            </div>
        </div>
        <div class="section">
            <div class="heading">Schools</div>
            <div class="content images">
                <img src="img/projects/2 copy.jpg" alt="School 1">
                <img src="img/projects/2 copy.jpg" alt="School 2">
                <img src="img/projects/2 copy.jpg" alt="School 3">
                <img src="img/projects/2 copy.jpg" alt="School 4">
            </div>
        </div>
        <div class="section">
            <div class="heading">Hospitals</div>
            <div class="content images">
                <img src="img/projects/2 copy.jpg" alt="Hospital 1">
                <img src="img/projects/2 copy.jpg" alt="Hospital 2">
                <img src="img/projects/2 copy.jpg" alt="Hospital 3">
                <img src="img/projects/2 copy.jpg" alt="Hospital 4">
            </div>
        </div>
        <div class="section">
            <div class="heading">Steel Fabrication</div>
            <div class="content images">
                <img src="img/projects/2 copy.jpg" alt="Steel Fabrication 1">
                <img src="img/projects/2 copy.jpg" alt="Steel Fabrication 2">
                <img src="img/projects/2 copy.jpg" alt="Steel Fabrication 3">
                <img src="img/projects/2 copy.jpg" alt="Steel Fabrication 4">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="Modal Image">
        </div>
    </div>

    <script>
        // Toggle content display
        document.querySelectorAll('.heading').forEach(heading => {
            heading.addEventListener('click', () => {
                const content = heading.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });

        // Modal functionality
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modal-img");
        const closeBtn = document.getElementsByClassName("close")[0];

        document.querySelectorAll('.images img').forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
            });
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
