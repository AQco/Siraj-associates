<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Works</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=K2D:400,700|Niramit:300,700');

        body {
            font-family: 'Niramit', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .heading {
            cursor: pointer;
            background-color: #2596be; /* Updated color */
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: 'K2D', sans-serif;
        }
        .content {
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            max-height: 0;
            opacity: 0;
            display: flex;
            flex-direction: column;
        }
        .content.show {
            display: flex;
            max-height: 1000px; /* Adjust this as necessary */
            opacity: 1;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .images img {
            width: 180px;
            height: 120px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .images img:hover {
            transform: scale(1.05);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .close, .prev, .next {
            position: absolute;
            top: 50%;
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.5);
        }
        .close {
            right: 20px;
            top: 10px;
        }
        .close:hover,
        .close:focus,
        .prev:hover,
        .next:hover {
            color: #fff;
        }
        .prev {
            left: 10px;
            transform: translateY(-50%);
        }
        .next {
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <!-- Theme Style -->
    <link rel="stylesheet" href="css/style.css">

    <script>
      // Fetch the header HTML file
      fetch('header.html')
              .then(response => response.text())
              .then(headerHtml => {
                // Inject the header HTML into the header container
                const headerContainer = document.getElementById('headerContainer');
                headerContainer.innerHTML = headerHtml;
              });

      // Fetch the footer HTML file
      fetch('footer.html')
              .then(response => response.text())
              .then(footerHtml => {
                // Inject the footer HTML into the footer container
                const footerContainer = document.getElementById('footerContainer');
                footerContainer.innerHTML = footerHtml;
              });
    </script>
</head>
<body>
    <header id="headerContainer" style="background-color: #B0B0B0;"></header> <!-- Updated color -->
    <div class="container">
        <div class="section">
            <div class="heading">High Rise</div>
            <div class="content images">
                <img src="img/projects/2 copy.jpg" alt="High Rise 1">
                <img src="img/projects/2 copy.jpg" alt="High Rise 2">
                <img src="img/projects/2 copy.jpg" alt="High Rise 3">
                <img src="img/projects/2 copy.jpg" alt="High Rise 4">
            </div>
        </div>
        <div class="section">
            <div class="heading">Schools</div>
            <div class="content images">
                <img src="img/projects/2 copy.jpg" alt="School 1">
                <img src="img/projects/2 copy.jpg" alt="School 2">
                <img src="img/projects/2 copy.jpg" alt="School 3">
                <img src="img/projects/2 copy.jpg" alt="School 4">
            </div>
        </div>
        <div class="section">
            <div class="heading">Hospitals</div>
            <div class="content images">
                <img src="img/projects/2 copy.jpg" alt="Hospital 1">
                <img src="img/projects/2 copy.jpg" alt="Hospital 2">
                <img src="img/projects/2 copy.jpg" alt="Hospital 3">
                <img src="img/projects/2 copy.jpg" alt="Hospital 4">
            </div>
        </div>
        <div class="section">
            <div class="heading">Steel Fabrication</div>
            <div class="content images">
                <img src="img/projects/2 copy.jpg" alt="Steel Fabrication 1">
                <img src="img/projects/2 copy.jpg" alt="Steel Fabrication 2">
                <img src="img/projects/2 copy.jpg" alt="Steel Fabrication 3">
                <img src="img/projects/2 copy.jpg" alt="Steel Fabrication 4">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="Modal Image">
        </div>
    </div>

    <script>
        let currentImgIndex = 0;
        let images = [];

        // Initial state: all sections collapsed
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('show');
                content.style.maxHeight = '0';
                content.style.opacity = '0';
            });
        });

        // Toggle content display
        document.querySelectorAll('.heading').forEach(heading => {
            heading.addEventListener('click', () => {
                const content = heading.nextElementSibling;
                if (content.classList.contains('show')) {
                    content.style.maxHeight = '0';
                    content.style.opacity = '0';
                    setTimeout(() => {
                        content.classList.remove('show');
                    }, 500);
                } else {
                    document.querySelectorAll('.content').forEach(content => {
                        content.style.maxHeight = '0';
                        content.style.opacity = '0';
                        setTimeout(() => {
                            content.classList.remove('show');
                        }, 500);
                    });
                    content.classList.add('show');
                    content.style.maxHeight = content.scrollHeight + 'px';
                    content.style.opacity = '1';
                }
            });
        });

        // Modal functionality
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modal-img");
        const closeBtn = document.getElementsByClassName("close")[0];
        const prevBtn = document.getElementsByClassName("prev")[0];
        const nextBtn = document.getElementsByClassName("next")[0];

        document.querySelectorAll('.images img').forEach((img, index) => {
            img.addEventListener('click', () => {
                images = Array.from(img.parentElement.querySelectorAll('img'));
                currentImgIndex = index;
                modal.classList.add("active");
                modalImg.src = images[currentImgIndex].src;
            });
        });

        closeBtn.onclick = function() {
            modal.classList.remove("active");
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.classList.remove("active");
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.classList.remove("active");
            } else if (event.key === "ArrowRight") {
                showNextImage();
            } else if (event.key === "ArrowLeft") {
                showPrevImage();
            }
        });

        nextBtn.onclick = showNextImage;
        prevBtn.onclick = showPrevImage;

        function showNextImage() {
            currentImgIndex = (currentImgIndex + 1) % images.length;
            modalImg.src = images[currentImgIndex].src;
        }

        function showPrevImage() {
            currentImgIndex = (currentImgIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentImgIndex].src;
        }
    </script>
    <footer id="footerContainer"></footer>
</body>
</html>
